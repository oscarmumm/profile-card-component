<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./style/main.css" />
        <title>Frontend Mentor | Profile card component</title>
    </head>
    <body class="flex-center">
        <main class="main-container flex-center">
            <section class="card-section">
                <div></div>
                <div class="main-data">
                    <img class="profile-picture" src="./images/image-victor.jpg" alt="" />
                    <div class="data">
                        <h3>Victor Crest <span>26</span></h3>
                        <p>London</p>
                    </div>
                </div>
                <div class="stats">
                    <p>
                        80K
                        <span> Followers </span>
                    </p>
                    <p>
                        803K
                        <span> Likes </span>
                    </p>
                    <p>
                        1.4K
                        <span> Photos </span>
                    </p>
                </div>
            </section>
            <footer class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="#">Oscar Mumm</a>.
            </footer>
        </main>
    </body>
</html>
